name: Build Custom Bootstraps with Proot

on:
  push:
    branches:
      - master
    paths:
      - 'scripts/generate-bootstraps.sh'
      - 'scripts/properties.sh'
      - '.github/workflows/build-custom-bootstraps.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Git clone
        uses: actions/checkout@v4

      - name: Generate bootstrap for aarch64
        run: ./scripts/generate-bootstraps.sh --architectures aarch64

      - name: Add proot configuration
        run: |
          BOOTSTRAP_ZIP="bootstrap-aarch64.zip"
          TEMP_DIR=$(mktemp -d)
          unzip -q "$BOOTSTRAP_ZIP" -d "$TEMP_DIR"
          
          # Create proot configuration file
          echo 'if [ -z "$PROOT_ACTIVE" ]; then' > "$TEMP_DIR/etc/bash.bashrc"
          echo '    export PROOT_ACTIVE=1' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '    export ORIGINAL_PREFIX="/data/data/com.termux/files/usr"' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '    export NEW_PREFIX="/data/data/com.readboy.termux/files/usr"' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '    proot_wrap() {' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '        if command -v proot >/dev/null 2>&1; then' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '            proot -b "${NEW_PREFIX}:${ORIGINAL_PREFIX}" "$@"' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '        else' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '            "$@"' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '        fi' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '    }' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '    alias apt='"'"'proot_wrap apt'"'"'' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '    alias apt-get='"'"'proot_wrap apt-get'"'"'' >> "$TEMP_DIR/etc/bash.bashrc"
          echo '    alias dpkg='"'"'proot_wrap dpkg'"'"'' >> "$TEMP_DIR/etc/bash.bashrc"
          echo 'fi' >> "$TEMP_DIR/etc/bash.bashrc"
          echo 'export PATH="${NEW_PREFIX}/bin:${NEW_PREFIX}/sbin:$PATH"' >> "$TEMP_DIR/etc/bash.bashrc"

          # Repackage bootstrap
          cd "$TEMP_DIR"
          zip -qr "../$BOOTSTRAP_ZIP" ./*
          mv "../$BOOTSTRAP_ZIP" "$GITHUB_WORKSPACE/"
          rm -rf "$TEMP_DIR"

      - name: Generate checksums
        run: |
          sha256sum bootstrap-aarch64.zip > bootstraps-checksums.txt
          sha512sum bootstrap-aarch64.zip > bootstraps-checksums-512.txt

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-aarch64
          path: |
            bootstrap-aarch64.zip
            bootstraps-checksums.txt
            bootstraps-checksums-512.txt

  publish:
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Git clone
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch bootstrap archives
        uses: actions/download-artifact@v4
        with:
          name: bootstrap-aarch64
          path: ./artifacts

      - name: Get version info
        id: version
        run: |
          source scripts/properties.sh
          version=$(grep '^TERMUX_APP__PACKAGE_NAME=' scripts/properties.sh | cut -d'=' -f2 | tr -d '"')
          date=$(date "+%Y.%m.%d")
          tag="bootstrap-${version}-${date}"
          echo "tag=${tag}" >> $GITHUB_OUTPUT
          echo "package=${version}" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "${{ steps.version.outputs.tag }}" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Delete existing release
        if: steps.check_release.outputs.exists == 'true'
        run: |
          gh release delete "${{ steps.version.outputs.tag }}" --yes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create release and upload bootstrap
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Bootstrap for ${{ steps.version.outputs.package }} (aarch64)" \
            --notes "Custom bootstrap with proot support for ${{ steps.version.outputs.package }}.\n\nPackage: ${{ steps.version.outputs.package }}\nArchitecture: aarch64\nBuilt: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" \
            ./artifacts/bootstrap-aarch64.zip \
            ./artifacts/bootstraps-checksums.txt \
            ./artifacts/bootstraps-checksums-512.txt
        env:
          GH_TOKEN: ${{ github.token }}
